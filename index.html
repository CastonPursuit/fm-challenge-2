<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main class="qrcode-container">
      <figure class="qrcode-container__qrcode">
        <img class="qrcode-container__qrcode-image" src="images/image-qr-code.png"  />
      </figure>
      <section class="qrcode-container__text">
        <h3 class="qrcode-container__text-header">
          Improve your front-end skills by building projects
        </h3>
        <p class="qrcode-container__text-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

  </div> -->
  </body>
</html>
